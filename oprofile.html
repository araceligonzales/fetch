<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Template</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" href="./public/styles/oprofile.css">
</head>
<body>
    <div class="container">
        <div class="pic">
          <div class="pic-counter-wrapper">
            <span class="dot" id="active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="arrow-box"><svg class="arrow" width="24" height="24" viewBox="0 0 24 24">
        <!-- <path d="M11,4H13V16L18.5,10.5L19.92,11.92L12,19.84L4.08,11.92L5.5,10.5L11,16V4Z"></path> -->
      </svg></div>
          <img class="dog" src="./public/img/profile-img/shutterstock_219143260-600x400.jpg.optimal.jpg">
        </div>
        <div class="name-box">
          <h2> Rex <span class="age"> 2 </span></h2>
          <p> 5 miles away </p>
          <svg class="dots-up" width="24" height="24" viewBox="0 0 24 24">
        <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z"></path>
      </svg>
      </svg>
        </div>
        <div class="info">
          <p>My name is Rex<p>
          <p>I love long walks on the beach<p>
          <p>And playing with my toys</p>
        </div>
        <div class="footer">
          <div class="circle" id="circleone"><svg class="back" width="24" height="24" viewBox="0 0 24 24">
        <path d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12"></path>
      </svg></div>

      </svg></div>

        <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
